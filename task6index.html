<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            font-family: 'Courier New', cursive;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .input-group i {
            margin-right: 10px;
            color: gray;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }
        .options a {
            text-decoration: none;
            color: #007bff;
        }
        .signup {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login-container">
        <h2>Instagram</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Log in</button>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account? <a href="#">Sign up here.</a>
        </div>
    </div>

</body>
</html>
