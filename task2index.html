<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetize String</title>
</head>
<body>
  <h2>Alphabetize a String</h2>

  <label for="stringInput">Enter a string:</label>
  <input type="text" id="stringInput" placeholder="e.g. webmaster">
  <button onclick="handleAlphabetize()">Alphabetize</button>

  <p id="result"></p>

  <script>
    function alphabetizeString(str) {
      return str.split('').sort().join('');
    }

    function handleAlphabetize() {
      const input = document.getElementById("stringInput").value;
      const result = alphabetizeString(input);
      document.getElementById("result").innerText = `Alphabetized: ${result}`;
    }
  </script>
</body>
</html>
