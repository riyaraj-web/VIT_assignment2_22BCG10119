<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-bottom: 5px solid black;
        }
        .train {
            position: absolute;
            left: 0;
            bottom: 20px;
            width: 150px;
            transition: left 0.2s;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Click the following buttons to handle animation</h2>
    <div class="container">
        <img src="https://www.shutterstock.com/image-vector/blue-train-railway-carriages-on-600nw-1110347510.jpg" alt="Train" class="train" id="train">
    </div>
    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>
    <script>
        let train = document.getElementById("train");
        let position = 0;
        let interval;

        function startTrain() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (position < window.innerWidth - 150) {
                    position += 5;
                    train.style.left = position + "px";
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>
</body>
</html>
