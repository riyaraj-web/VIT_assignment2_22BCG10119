<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Registered Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="location.href='register.html'">Register More Users</button>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const tableBody = document.querySelector("#usersTable tbody");

    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.contact}</td>
        <td>${user.address}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
