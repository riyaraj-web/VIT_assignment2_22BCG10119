<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      width: 300px;
      margin-bottom: 15px;
      padding: 8px;
    }
    .btn {
      margin-right: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>User Registration</h2>
  <form id="registrationForm">
    <input type="text" placeholder="Name" id="name" required>
    <input type="email" placeholder="Email" id="email" required>
    <input type="text" placeholder="Contact" id="contact" required>
    <textarea placeholder="Address" id="address" required></textarea>
    <button class="btn" type="submit">Register</button>
    <button class="btn" type="button" onclick="location.href='view-users.html'">View Registered Users</button>
  </form>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        contact: document.getElementById('contact').value,
        address: document.getElementById('address').value
      };

      let users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      alert("User Registered Successfully!");
      form.reset();
    });
  </script>

</body>
</html>
